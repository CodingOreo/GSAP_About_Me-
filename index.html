<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>About me Using GSAP Typing Animation</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>
      <span class="box"></span>
      <span class="hi">Hello, I'm</span>
      <span class="text"></span>
      <span class="cursor">_</span>
    </h1>

    <!-- GSAP JavaScript Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/EasePack.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
